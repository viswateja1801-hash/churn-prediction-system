<!DOCTYPE html>
<html>
<head>
    <title>Business Insights</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand fw-bold">ðŸ“ˆ Business Insights</span>
</nav>

<div class="container mt-5">

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow p-4 text-center">
                <h5>High Risk Customers</h5>
                <h2 class="text-danger">{{ high }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-4 text-center">
                <h5>Medium Risk Customers</h5>
                <h2 class="text-warning">{{ medium }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-4 text-center">
                <h5>Low Risk Customers</h5>
                <h2 class="text-success">{{ low }}</h2>
            </div>
        </div>

    </div>

    <div class="card shadow p-4 mt-5">
        <h4 class="mb-3">Churn Risk Distribution</h4>
        <canvas id="riskChart"></canvas>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">â¬… Back to Dashboard</a>
    </div>

</div>

<script>
const ctx = document.getElementById('riskChart');

new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['High Risk', 'Medium Risk', 'Low Risk'],
        datasets: [{
            data: [{{ high }}, {{ medium }}, {{ low }}],
            backgroundColor: ['#dc3545', '#ffc107', '#198754']
        }]
    }
});
</script>

</body>
</html>
