<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h3 class="text-center mb-4">üìä Churn Prediction Result</h3>

        <!-- KPI CARDS -->
        <div class="row text-center mb-4">

            <div class="col-md-6">
                <div class="card p-3 border-primary">
                    <h5>Churn Probability</h5>
                    <h2 class="text-primary">{{ probability }}%</h2>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3
                    {% if risk == 'HIGH' %}border-danger
                    {% elif risk == 'MEDIUM' %}border-warning
                    {% else %}border-success{% endif %}">
                    <h5>Risk Level</h5>
                    <h2
                        {% if risk == 'HIGH' %}class="text-danger"
                        {% elif risk == 'MEDIUM' %}class="text-warning"
                        {% else %}class="text-success"{% endif %}>
                        {{ risk }}
                    </h2>
                </div>
            </div>

        </div>

        <!-- CHART -->
        <canvas id="churnChart"></canvas>

        <!-- RETENTION ACTIONS -->
        <div class="mt-4">
            <h4>üõ°Ô∏è Retention Recommendations</h4>
            <ul>
                {% for a in actions %}
                <li>{{ a }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="/predict" class="btn btn-secondary">Back</a>
        </div>
    </div>

</div>

<script>
const ctx = document.getElementById('churnChart');

new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Churn Probability'],
        datasets: [{
            label: 'Probability (%)',
            data: [{{ probability }}],
            backgroundColor: ['rgba(54, 162, 235, 0.6)']
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                max: 100
            }
        }
    }
});
</script>

</body>
</html>
